<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Challange</title>
</head>
<body>
    <div>
        <h1 class="output">ยง</h1>
    </div>
    <p class="text hide">Press any key to get the JavaScript event keycode</p>
    <div class="container">
        <div class="keys">
            <p>event.key</p>
        </div>
        <div class="keyoutput">
            <p class="key"></p>
        </div>
        <div class="codes">
            <p>event.code</p>
        </div>
        <div class="codeoutput">
            <p class="code"></p>
        </div>
        <div class="whichs">
            <p>event.which</p>
        </div>
        <div class="whichoutput">
            <p class="which"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
